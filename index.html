<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- css delle utility -->
    <link rel="stylesheet" href="utility.css" />
    <!-- css degli stili per sezione -->
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png" />
    <title>train</title>
  </head>
  <body>
    <div class="app h100vh pos-rel">
      <img
        class="object-fit-cover"
        src="img/trainDesktop.jpeg"
        alt="treno-su-cavalcavia"
      />
      <img
        class="bg-image w8 pos-abs top5 right5"
        src="img/logo.png"
        alt="logo"
      />
      <div class="layer h100 w100 top0-left0-of-abs"></div>
      <div class="title-wrap pos-abs left35 top52 pr-45 fff-color">
        <h1 class="font-s2e2rem">
          "Scenderò giù a qualche stazione pazzo di questi mutamenti di colori e
          linee"
        </h1>
        <p class="my-15 font-s1e6rem">
          Chi ha fatto il turno di notte (Einaudi, 2012), trad. it. S. Ferrari
        </p>
        <a
          href="#"
          id="btnStart"
          class="inline-b no-decorate fff-color font-s1e6rem z-index-10 pb-3"
        >
          <img
            class="w20 vertical-align-sub"
            src="img/btnImg.png"
            alt="img-btn-train"
          />
          <span class="">Scopri the locomotive experience</span>
        </a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
